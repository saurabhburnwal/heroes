<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[url('images/background_image.jpg')] bg-cover bg-center bg-no-repeat min-h-screen">
    <header class="shadow-lg">
        <h1 class="bg-blue-600 text-white text-center py-4 text-2xl font-bold">Heroes</h1>
        <nav class="bg-gray-800 text-white">
            <ul class="flex justify-center space-x-8 py-4">
                <li class="hover:bg-gray-700 px-4 py-2 rounded transition duration-300">
                    <i class="fa-solid fa-house mr-2"></i>
                    <a href="index.html" class="hover:text-blue-300">Home</a>
                </li>
                <li class="hover:bg-gray-700 px-4 py-2 rounded transition duration-300">
                    <i class="fa-solid fa-earth-americas mr-2"></i>
                    <a href="places.html" class="hover:text-blue-300">Places</a>
                </li>
                <li class="hover:bg-gray-700 px-4 py-2 rounded transition duration-300">
                    <i class="fa-solid fa-image mr-2"></i>
                    <a href="gallery.html" class="hover:text-blue-300">Gallery</a>
                </li>
                <li class="hover:bg-gray-700 px-4 py-2 rounded transition duration-300">
                    <i class="fa-solid fa-address-book mr-2"></i>
                    <a href="contact.html" class="hover:text-blue-300">Contact</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="mx-auto my-8 p-6 bg-white rounded-lg shadow-md">
            <h2 class="text-3xl font-bold text-center mb-6">Welcome to Heroes</h2>
            <p class="text-lg text-gray-700 mb-6">Explore our range of products and services designed to empower you.</p>
            <div class="text-center">
                <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105">
                    <i class="fa-solid fa-rocket mr-2"></i>
                    Explore Now
                </button>
            </div>
        </section>
        
        <section class="mx-auto my-8 p-6 bg-white rounded-lg shadow-md max-w-4xl">
            <h2 class="text-3xl font-bold text-center mb-6">Watch Our Promotional Video</h2>
            <div class="flex justify-center">
                <video controls class="w-full max-w-3xl rounded-lg shadow-lg">
                    <source src="videos/promotion_video.webm" type="video/mp4">
                    <track kind="subtitles" src="subtitles/subtitle.vtt" srclang="en" label="English">
                    Your browser does not support the video tag.
                </video>
            </div>
            <p class="text-center text-gray-600 mt-4">Learn more about our heroes and their incredible journeys.</p>
        </section>
    </main>
</body>

</html>
